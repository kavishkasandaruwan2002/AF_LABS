<!DOCTYPE html>
<html>

<body>

<script>

var a = 10;
    function f() {
        if (true) {
            let b = 9
 
            // It prints 9
            console.log(b);
        }
 
        // It gives error as it
        // defined in if block
        console.log(b);
    }
    f()
 
    // It prints 10
    console.log(a)

</script>

<p>Press F12 and see the result in the console view.</p>

</body>
</html>
